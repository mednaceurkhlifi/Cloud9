<div class="bg-surface-0 dark:bg-surface-900">
    <div id="home" class="landing-wrapper overflow-hidden">
        <topbar-widget class="py-6 px-6 mx-0 md:mx-12 lg:mx-20 lg:px-20 flex items-center justify-between relative lg:static"></topbar-widget>

        <div class="py-6 px-6 lg:px-20 mt-8 mx-0 lg:mx-20">
            <div class="grid">
                <div class="col-12">
                    <div class="card">
                        <h5 class="text-2xl font-bold mb-4">Liste des Services</h5>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div *ngFor="let service of services"
                                 class="p-4 bg-surface-0 dark:bg-surface-900 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">

                                <!-- Informations du service -->
                                <div class="space-y-2">
                                    <h3 class="text-xl font-semibold text-surface-900 dark:text-surface-0">{{service.serviceName}}</h3>

                                    <div class="flex items-center text-surface-600 dark:text-surface-300">
                                        <i class="pi pi-info-circle mr-2"></i>
                                        <span>{{service.description || 'Description non disponible'}}</span>
                                    </div>

                                    <div class="flex items-center text-surface-600 dark:text-surface-300">
                                        <i class="pi pi-tag mr-2"></i>
                                        <span>{{service.type || 'Type non disponible'}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <p-paginator [rows]="rows"
                                     [totalRecords]="totalRecords"
                                     [first]="first"
                                     (onPageChange)="onPageChange($event)"
                                     [rowsPerPageOptions]="[6,12,24]"
                                     class="mt-4"></p-paginator>
                    </div>
                </div>
            </div>
        </div>

        <footer-widget />
    </div>
</div>
