<div
  *ngIf="isChatbotOpen"
  class="chatbot-container"
  (click)="$event.stopPropagation()"
>
  <div class="chatbot-header">
    <h3 class="text-lg font-bold">Gemini Chatbot</h3>
    <button class="text-green-600 font-bold" (click)="closeChatbot()">âœ•</button>
  </div>

  <div class="chatbot-messages">
    <div *ngFor="let message of messages">
      <div [ngClass]="{ 'text-right': message.sender === 'user', 'text-left': message.sender === 'bot' }">
        <span
          [ngClass]="{
            'bg-primary text-white': message.sender === 'user',
            'bg-gray-200': message.sender === 'bot'
          }"
        >
          {{ message.text }}
        </span>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
    {{ errorMessage }}
  </div>

  <div class="chatbot-input">
    <input
      type="text"
      [(ngModel)]="userMessage"
      class="chatbot-input-field"
      placeholder="Type your message..."
      (click)="$event.stopPropagation()"
    />
    <button class="chatbot-send-button" (click)="sendMessage()">Send</button>
  </div>

</div>
