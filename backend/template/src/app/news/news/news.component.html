

 
  
        <body>
          <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: "Inter", "Segoe UI", sans-serif;'>
            <div class="layout-container flex h-full grow flex-col">
              
              <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                  <div>
                    <div class="sm:p-4">
                      <div
                        class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat sm:gap-8 sm:rounded-lg items-start justify-end px-4 pb-10 sm:px-10"
                        style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://cdn.usegalileo.ai/sdxl10/923ec6fa-6ab2-463b-962f-53fc8c56bebe.png");'
                      >
                        <h1
                          class="text-white text-4xl font-black leading-tight tracking-[-0.033em] sm:text-5xl sm:font-black sm:leading-tight sm:tracking-[-0.033em] text-center"
                        >
                          How climate change is making hurricanes more dangerous
                        </h1>
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 sm:h-12 sm:px-5 bg-[#1980e6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] sm:text-base sm:font-bold sm:leading-normal sm:tracking-[0.015em]"
                        >
                          <span class="truncate" >Read article</span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div style="display: inline-flex; align-items: baseline; justify-content: space-between; ">
                    <h2 class="text-[#0e141b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Latest news</h2>
                    <div style=" background-color: transparent !important" class="card flex justify-content-center">
                      <p-dropdown 
                          [options]="categories"
                          [(ngModel)]="selectedCategory"
                          (onChange)="onSelectedCategory($event)"
                          optionLabel="name"
                          [filter]="true"
                          filterBy="name"
                          [showClear]="true"
                          placeholder="Select a Category">
                              <ng-template pTemplate="selectedItem" let-selectedOption>
                                  <div class="flex align-items-center gap-2">
                                      <img 
                                          src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                          style="width: 18px" />
                                      <div>{{ selectedOption.name }}</div>
                                  </div>
                              </ng-template>
                              <ng-template let-country pTemplate="item">
                                  <div class="flex align-items-center gap-2">
                                      <img 
                                          src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                          style="width: 18px" />
                                      <div>{{ country.name }}</div>
                                  </div>
                              </ng-template>
                      </p-dropdown>
                  </div>
                  
                    <p-floatlabel>
                      <p-iconfield>
                          <p-inputicon class="pi pi-search" />
                          <input (ngModelChange)="onSearchChange($event)"  pInputText id="over_label" [(ngModel)]="search" autocomplete="off" />
                      </p-iconfield>
                      <label for="over_label">Search Up</label>
                  </p-floatlabel>
                  </div>
                  @if (listNews.length>0) {
                  <div *ngFor="let n of listNews; index as i" class="p-4">
                    
                    <div class="flex flex-col items-stretch justify-start rounded-lg xl:flex-row xl:items-start">
                    
                      <div [routerLink]="['/newsDetails',n.newsId]" class="w-full h-auto object-cover aspect-video rounded-lg">
                  <img [routerLink]="['/newsDetails',n.newsId]" *ngIf="n.image" class="w-full h-auto object-cover aspect-video rounded-lg" [src]="images[n.image]" alt="Default image" />
                </div>
                  <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 xl:px-4">
                        <p class="text-[#4e7397] text-sm font-normal leading-normal">Politics</p>
                        <p class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] line-clamp-2">{{n.title}}</p>
                        <label class="container">
                          <input type="checkbox"  (click)="onSavedClicked(n.newsId!,i)" 
                          
                          [checked]="listchecked[i]"
                          />
                          <input type="checkbox" />
                            <svg
                              class="save-regular"
                              xmlns="http://www.w3.org/2000/svg"
                              height="1em"
                              viewBox="0 0 384 512"
                            >
                              <path
                                d="M0 48C0 21.5 21.5 0 48 0l0 48V441.4l130.1-92.9c8.3-6 19.6-6 27.9 0L336 441.4V48H48V0H336c26.5 0 48 21.5 48 48V488c0 9-5 17.2-13 21.3s-17.6 3.4-24.9-1.8L192 397.5 37.9 507.5c-7.3 5.2-16.9 5.9-24.9 1.8S0 497 0 488V48z"
                              ></path>
                            </svg>
                            <svg
                              class="save-solid"
                              xmlns="http://www.w3.org/2000/svg"
                              height="1em"
                              viewBox="0 0 384 512"
                            >
                              <path
                                d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"
                              ></path>
                            </svg>
                          </label>
                        
                        <div class="flex items-end gap-3 justify-between">
                          <p class="text-[#4e7397] text-base font-normal leading-normal line-clamp-4">
                            {{n.content}}
                          </p>
                          
                          
                          <div style="display: flex;">
                          <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#1980e6] text-slate-50 text-sm font-medium leading-normal"
                          >
                            <span class="truncate" [routerLink]="['/newsDetails',n.newsId]">Read article</span>
                          </button>
                          
                          <div class="flex gap-4 mt-1">
                            <app-react [id]="i" (event)="addReaction($event,n.newsId!)"></app-react>
                        </div>
                        
                      </div>
                      
                        </div>
                        <app-total-likes [reactions]="this.mostReactedOnPost.get(n.newsId)" [totalLikes]="totalLikes[i]"></app-total-likes>

                      </div>
                      
                    </div>

                  </div>
     }
     @else {
      <app-empty>
        <div>
          <p>
            "No News were found would you like to add some ?"
          </p>
        </div>
      </app-empty>
    }
                </div>
                
              </div>
            </div>
          </div>
        </body>
