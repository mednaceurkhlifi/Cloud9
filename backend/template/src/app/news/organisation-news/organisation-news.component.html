

<div class="allContainer">
<p-card *ngFor="let ln of listNews ;index as i" [style]="{ width: '25rem', overflow: 'hidden' }">
    <ng-template #header>
        <img [style]="{cursor:'pointer' ,height:'200px',objectFit:'cover'}" alt="Card" class="w-full" [src]="images[ln.image!]" [routerLink]="['/dashboard/stepper',ln.newsId]" />
    </ng-template>
    <ng-template  #title >
        <div [style]="{cursor:'pointer'}" [routerLink]="['/dashboard/stepper',ln.newsId]"> {{ln.title}}  </div>

    </ng-template>
        
    <ng-template #subtitle> 3 days ago </ng-template>
    <p>
        {{ getFormattedCategories(ln.articleCategory? ln.articleCategory:'') }}
    </p>
    <ng-template #footer>
        <div class="flex gap-4 mt-1">
            <!-- <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" /> !-->
            <p-button label="Update"  [routerLink]="['/dashboard/stepper',ln.newsId]"  class="w-full" styleClass="w-full" />
        </div>
        
       
      </ng-template>

</p-card>
</div>
