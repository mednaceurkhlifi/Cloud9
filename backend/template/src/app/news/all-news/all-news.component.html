<div class="bg-surface-0 dark:bg-surface-900">
  <div id="home" class="landing-wrapper overflow-hidden">
<topbar-widget class="py-6 px-6 mx-0 md:mx-12 lg:mx-20 lg:px-20 flex items-center justify-between relative lg:static"></topbar-widget>

  <body >
      
  <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Newsreader, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3">
        <div class="flex items-center gap-4 text-[#0e141b]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6_535)">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"
                  fill="currentColor"
                ></path>
              </g>
              <defs>
                <clipPath id="clip0_6_535"><rect width="48" height="48" fill="white"></rect></clipPath>
              </defs>
            </svg>
          </div>
          <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em]">News</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <label class="flex flex-col min-w-40 !h-10 max-w-64">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
              <div
                class="text-[#4e7397] flex border-none bg-[#e7edf3] items-center justify-center pl-4 rounded-l-lg border-r-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                  ></path>
                </svg>
              </div>
              <input
                placeholder="Search"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-full placeholder:text-[#4e7397] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
              />
            </div>
          </label>
         
        </div>
      </header>
      
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="pb-3">
              <div class="flex border-b border-[#d0dbe7] px-4 gap-8">
                
               
                
                
                <a
                (click)="selectedTab = 'all'"
                [ngClass]="{
                  'border-b-[3px] border-b-[#1980e6] text-[#0e141b]': selectedTab === 'all',
                  'border-b-transparent text-[#4e7397]': selectedTab !== 'all'
                }"
                 routerLink="all"    
                 class="flex flex-col items-center justify-center pb-[13px] pt-4"
                 style="cursor: pointer;" (click)="selectedTab='all'">
                 <p class="text-sm font-bold leading-normal tracking-[0.015em]">All News</p>
                </a>
                <a
                (click)="selectedTab = 'trending'"

                 routerLink="trending"
                 [ngClass]="{
                  'border-b-[3px] border-b-[#1980e6] text-[#0e141b]': selectedTab === 'trending',
                  'border-b-transparent text-[#4e7397]': selectedTab !== 'trending'
                }"
                   class="flex flex-col items-center justify-center pb-[13px] pt-4"
                   style="cursor: pointer;" (click)="selectedTab='trending'">
                   <p class="text-sm font-bold leading-normal tracking-[0.015em]">Trending</p>
                  </a>
               
              </div>
            </div>
      
        
         
       
       
          
          
        </div>
        
      </div>
      <router-outlet></router-outlet>
      <app-explore-topic></app-explore-topic>
    </div>
  </div>
</body>

<footer-widget />
  </div>
</div>
