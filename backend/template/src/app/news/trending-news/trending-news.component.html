
@if (news.length>0){ 
    <body >
        
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Newsreader, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        
        
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            
            <div class="@container">
              <div class="@[480px]:p-4">
                <div
                  class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-lg items-start justify-end px-4 pb-10 @[480px]:px-10"
                  style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://cdn.usegalileo.ai/sdxl10/22904d59-8c61-4805-aaf0-d792af2180a7.png");'
                >
                  <h1
                    class="text-white text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em] text-center"
                  >
                    The digital artist who creates living, breathing works
                  </h1>
                  <button 
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 @[480px]:h-12 @[480px]:px-5 bg-[#1980e6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] @[480px]:text-base @[480px]:font-bold @[480px]:leading-normal @[480px]:tracking-[0.015em]"
                  >
                    <span class="truncate">Read more</span>
                  </button>
                </div>
              </div>
            </div>
            <h2 class="text-[#0e141b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Trending</h2>
            <div class="p-4" *ngFor="let n of news">
              <div class="flex items-stretch justify-between gap-4 rounded-lg">
                <div class="flex flex-[2_2_0px] flex-col gap-4">
                  <div class="flex flex-col gap-1">
                    <p class="text-[#0e141b] text-base font-bold leading-tight">{{n.title}}</p>
                    <p class="text-[#4e7397] text-sm font-normal leading-normal line-clamp-3">{{n.content}}</p>
                  </div>
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 flex-row-reverse bg-[#e7edf3] text-[#0e141b] text-sm font-medium leading-normal w-fit"
                  >
                    <span class="truncate" [routerLink]="['/newsDetails',n.newsId]">Read more</span>
                  </button>
                </div>
                <div [routerLink]="['/newsDetails',n.newsId]"
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg flex-1 "
                  [ngStyle]="{ 'background-image': 'url(' + images[n.image!] + ')' }">
                  </div>

               
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
}
